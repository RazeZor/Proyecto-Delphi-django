{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <title>Agregar Clínicos</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'CSS/AgregarClinico.css' %}" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Sistema Clínico</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin:index' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'ver'%}">Clínicos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CerrarSesion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <div class="container mt-5">
                <div class="card">
                    <h1 class="text-center">Agregar Clínico</h1>
                    {% if messages %}
                        <div>
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="rut" class="form-label">Rut</label>
                            <input
                                type="text"
                                class="form-control"
                                id="rut"
                                name="rut"
                                placeholder="12345678-9"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nombre"
                                name="nombre"
                                placeholder="Juan"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input
                                type="text"
                                class="form-control"
                                id="apellido"
                                name="apellido"
                                placeholder="Perez"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="profesion" class="form-label">Profesion</label>
                            <input
                                type="text"
                                class="form-control"
                                id="profesion"
                                name="profesion"
                                placeholder="kinesologo"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                id="contraseña"
                                name="contraseña"
                                placeholder="••••••••"
                                required
                            />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Agregar Clínico</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer mt-5">
            <div class="container text-center">
                <p class="mb-0">© 2025 Sistema Clínico. Todos los derechos reservados.</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
