{% load static %}
<!doctype html>
<html lang="en">
    <head>
    <title>FormularioInicial</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
    </head>

<body>
    <header>
        <h2>Datos de ingreso de paciente </h2>
        <form action="" method="post">
            <div class="mb-3">
                <label for="" class="form-label">Rut</label>
                <input
                    type="rut"
                    class="form-control"
                    name="rut"
                    id="rut"
                    placeholder="Ingrese rut de paciente"
                />
                <label for="" class="form-label">Nombres</label>
                <input
                    type="nombres"
                    class="form-control"
                    name="nombres"
                    id="nombres"
                    placeholder="Ingrese nombres de paciente"
                />
                <label for="" class="form-label">Apellidos</label>
                <input
                    type="Apellidos"
                    class="form-control"
                    name="Apellidos"
                    id="Apellidos"
                    placeholder="Ingrese apellidos de paciente"
                />
                <label for="" class="form-label">Fecha de Nacimiento</label>
                <input
                    type="ncto"
                    class="form-control"
                    name="ncto"
                    id="ncto"
                    placeholder="Ingrese Fecha de Nacimiento de paciente"
                />
                <label for="" class="form-label">Contacto</label>
                <input
                    type="contact"
                    class="form-control"
                    name="contact"
                    id="contact"
                    placeholder="Ingrese Telefono de paciente"
                />
            </div>
            <button type ="submit" class="botonBack">
                Volver al menu 
            </button>
            <button type ="submit" class="botonSiguiente">
                Siguiente 
            </button>
            <h2>Caracter&iacutesticas de su dolor</h2>
            <label 
            for="" class="form-label">1.-Duraci&oacuten de su dolor
            </label>
            <input type="range" 
            min="1" max="100" 
            value="50" 
            class="slider" 
            id="DuracionDolor">
        </form>    
        
        </div>
        
        </nav>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>
    </body>
</html>
