{% load static %}

<!doctype html>
<html lang="es">
<head>
    <title>Panel De Control</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'CSS/panel.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class='delphi'><img src="{% static 'image/Logo_Centro_Clinico_Delphi.svg' %}" alt="" width="150">
                </i> 

            </span>
            <div class="d-flex align-items-center">
                <div class="menu-links">

                    <i><h1 style="color: white;">Bienvenido {{ nombre_clinico }}</h1></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <div class="sidebar">
            <h4>Menú</h4>
            <ul class="list-unstyled">
                <li>
                    <a href="{% url 'formularioInicial' %}">
                        <i class='bx bx-user'></i>
                        Agregar Pacientes
                    </a>
                </li>
                <li>
                    <a href="{% url 'ficha' %}">
                        <i class='bx bx-list-ul'></i>
                        Lista de Pacientes
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-chart'></i>
                        Gráfico de salud por paciente
                    </a>
                </li>
                <li>
                    <a href="{% url 'cerrarSesion' %}" class="text-danger">
                        <i class='bx bx-log-out'></i>
                        Cerrar Sesión
                    </a>
                </li>
            </ul>
        </div>

        <main class="main-content">
            <div class="container-fluid">
                <div>
                    <form method="get" id="search-form">
                        <h4>Buscar paciente</h4>
                        <fieldset>
                            <input type="text" id="search-input" placeholder="Ingrese rut..."  />
                            <input class="search-button" type="submit" value="Buscar" />
                            <i class="search-icon"></i>
                        </fieldset>
                    </form>
                </div>
                <div>
                    <div class="mb-3">
                        <label for="" class="form-label">
                            <h4>Lista de formularios</h4>
                        </label>
                        <select
                            class="form-select form-select-lg"
                            name=""
                            id=""
                        >
                            <option selected>--Seleccione--</option>
                            <option value="">f1</option>
                            <option value="">f2</option>
                            <option value="">f3</option>
                        </select>
                    </div>
                </div>
                <style>
                    .ficha {
                        margin-top: 20px;
                        padding: 20px;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                    }
                </style>
                <div>
                    <div class ='ficha'>
                        {{informe|safe}}
                    </div>
                </div>
            </div>
        </main>
    </div>
    

    <footer class="text-white text-center">
        <p class="mb-0">&copy; 2024 Dashboard Clínico - Todos los derechos reservados</p>
    </footer>
    
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
