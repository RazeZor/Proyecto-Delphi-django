{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Cuestionario PSFS</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'CSS/PSFS.css' %}"/>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'panel' %}"><i class="fas fa-hospital-user me-2"></i>Sistema Clínico</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="{% url 'panel' %}"><i class="fas fa-users me-1"></i> Panel De Control</a></li>
                            <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container mt-5">
                <div class="card shadow">
                    <div class="card-header bg-blue text-white">
                        <h2 class="card-title">Cuestionario PSFS</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'guardar_psfs' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="rut" class="form-label">RUT:</label>
                                <input type="text" class="form-control" id="rut" name="rut" value="{{ rut }}" readonly>
                            </div>
                        
                            <div class="mb-3">
                                <label for="date" class="form-label">Fecha Creación Formulario:</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                        
                            <div class="mb-3">
                                <h5>Actividades y Puntuación</h5>
                                <p>Ingrese las actividades y los puntajes por sesión.</p>
                                <table class="table table-bordered" id="psfs-table">
                                    <thead>
                                        <tr>
                                            <th>Actividades Afectadas</th>
                                            <th>Puntajes Por Sesión</th>
                                            <th>Total Puntaje</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input type="text" class="form-control activity" name="actividad[]" value="{{actividad1}}" placeholder="no tiene actividad" readonly></td>
                                            <td><input type="number" class="form-control score" name="score_actividad1[]" min="0" max="10" placeholder="0">
                                                <button type="button" class="btn btn-sm btn-secondary mt-2 add-score">+ agregar Sesión</button>
                                            </td>
                                            <td><span class="total">0</span></td>
                                        </tr>
                                        <tr>
                                            <td><input type="text" class="form-control activity" name="actividad[]" value="{{actividad2}}" placeholder="no tiene actividad"></td>
                                            <td><input type="number" class="form-control score" name="score_actividad2[]" min="0" max="10" placeholder="0">
                                                <button type="button" class="btn btn-sm btn-secondary mt-2 add-score">+ agregar Sesión</button>
                                            </td>
                                            <td><span class="total">0</span></td>
                                        </tr>
                                        <tr>
                                            <td><input type="text" class="form-control activity" name="actividad[]" value="{{actividad3}}" placeholder="no tiene actividad"></td>
                                            <td><input type="number" class="form-control score" name="score_actividad3[]" min="0" max="10" placeholder="0">
                                                <button type="button" class="btn btn-sm btn-secondary mt-2 add-score">+ agregar Sesión</button>
                                            </td>
                                            <td><span class="total">0</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const table = document.getElementById('psfs-table');

                table.addEventListener('click', function (e) {
                    if (e.target.classList.contains('add-score')) {
                        const scoreCell = e.target.closest('td');
                        const newInput = document.createElement('input');
                        newInput.type = 'number';
                        newInput.className = 'form-control score mt-2';
                        newInput.min = '0';
                        newInput.max = '10';
                        newInput.placeholder = '0';
                        newInput.name = `score_actividad${scoreCell.closest('tr').rowIndex + 1}[]`; // Adaptar nombre según la actividad
                        scoreCell.insertBefore(newInput, e.target);
                    }
                });

                table.addEventListener('input', function (e) {
                    if (e.target.classList.contains('score')) {
                        const row = e.target.closest('tr');
                        const scores = row.querySelectorAll('.score');
                        let total = 0;
                        scores.forEach(input => {
                            total += parseInt(input.value) || 0;
                        });
                        row.querySelector('.total').textContent = total;
                    }
                });
            });
        </script>
    </body>
</html>
