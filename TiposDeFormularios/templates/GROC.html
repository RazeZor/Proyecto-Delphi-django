{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROC Escala - Sistema de Seguimiento Clínico</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'CSS/GROC.css' %}"/>
</head>
<body >
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{%url 'panel' %}">
                    <i class="fas fa-hospital-user me-2"></i>Sistema Clínico
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'ver' %}">
                                <i class="fas fa-users me-1"></i>Ver Clínicos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto flex-grow p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-blue-800">Selección de Paciente</h2>
                <div>
                    <label class="block mb-2">Rut:</label>
                    <input type="text" id="rut" class="w-full p-2 border rounded-lg" name="rut" value="{{ rut }}" readonly>
                    
                    
                </div>
                
                <div id="" class="">
                    <label class="block mb-2">Nombre: {{paciente.nombre}}</label>
                    <label class="block mb-2">Genero :{{paciente.genero}}</label>
                    <label class="block mb-2">profesion : {{paciente.profesion}}</label>
                    <label class="block mb-2">cobertura: {{paciente.cobertura_de_salud}}</label>
                </div>
                
                <div id="patient-details" class="mt-4 hidden">
                    <h3 class="font-bold text-gray-700">Detalles del Paciente</h3>
                    <p id="patient-info" class="text-gray-600"></p>
                </div>
            </div>
            
            

            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-blue-800">Escala GROC</h2>
                <div class="grid grid-cols-7 gap-2" id="groc-scale">
                    <!-- Negativos -->
                    <button data-value="-7" class="groc-btn bg-red-500 text-white p-2 rounded hover:bg-red-600">-7</button>
                    <button data-value="-6" class="groc-btn bg-red-500 text-white p-2 rounded hover:bg-red-600">-6</button>
                    <button data-value="-5" class="groc-btn bg-red-400 text-white p-2 rounded hover:bg-red-500">-5</button>
                    <button data-value="-4" class="groc-btn bg-red-400 text-white p-2 rounded hover:bg-red-500">-4</button>
                    <button data-value="-3" class="groc-btn bg-red-300 text-white p-2 rounded hover:bg-red-400">-3</button>
                    <button data-value="-2" class="groc-btn bg-red-300 text-white p-2 rounded hover:bg-red-400">-2</button>
                    <button data-value="-1" class="groc-btn bg-red-200 text-white p-2 rounded hover:bg-red-300">-1</button>
                    <!-- Neutro -->
                    <button data-value="0" class="groc-btn bg-gray-300 text-gray-800 p-2 rounded hover:bg-gray-400">0</button>
                    <!-- Positivos -->
                    <button data-value="1" class="groc-btn bg-green-200 text-white p-2 rounded hover:bg-green-300">+1</button>
                    <button data-value="2" class="groc-btn bg-green-300 text-white p-2 rounded hover:bg-green-400">+2</button>
                    <button data-value="3" class="groc-btn bg-green-400 text-white p-2 rounded hover:bg-green-500">+3</button>
                    <button data-value="4" class="groc-btn bg-green-400 text-white p-2 rounded hover:bg-green-500">+4</button>
                    <button data-value="5" class="groc-btn bg-green-500 text-white p-2 rounded hover:bg-green-600">+5</button>
                    <button data-value="6" class="groc-btn bg-green-500 text-white p-2 rounded hover:bg-green-600">+6</button>
                    <button data-value="7" class="groc-btn bg-green-600 text-white p-2 rounded hover:bg-green-700">+7</button>
                </div>
                
                <div class="mt-4 text-center">
                    <p class="text-lg font-bold">Valor Seleccionado: <span id="selected-value" class="text-blue-600">0</span></p>
                </div>
            </div>
        </div>

        <div class="mt-6 bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-blue-800">Historial de Progreso</h2>
            <canvas id="progress-chart" class="w-full h-64"></canvas>
        </div>

        <div class="mt-6 bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-blue-800">Registrar Evaluación</h2>
            <form id="groc-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2">Fecha de Evaluación</label>
                    <input type="date" id="evaluation-date" class="w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block mb-2">Nota Adicional (Opcional)</label>
                    <textarea id="evaluation-notes" class="w-full p-2 border rounded-lg" rows="3"></textarea>
                </div>
                <div class="md:col-span-2">
                    <center>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </center>
                </div>
                
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 Sistema de Seguimiento Clínico GROC</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener los valores inyectados por Django en el HTML
            const rut = "{{ rut }}";  // Valor del rut pasado desde el backend
            const pacienteNombre = "{{ paciente.nombre }}";  // Nombre del paciente
            const pacienteEdad = "{{ paciente.edad }}";  // Edad del paciente
            const pacienteCobertura = "{{ paciente.cobertura_de_salud }}";  // Cobertura de salud del paciente
            const pacienteProfesion = "{{ paciente.profesion }}";  // Profesión del paciente
        
            // Establecer el valor del campo RUT
            const rutField = document.getElementById('rut');
            rutField.value = rut;  // Establecer el RUT en el campo
        
            // Mostrar detalles del paciente
            const patientDetails = document.getElementById('patient-details');
            const patientInfo = document.getElementById('patient-info');
            
            // Asegurarse de que todos los datos del paciente estén disponibles
            if (pacienteNombre && pacienteEdad && pacienteCobertura && pacienteProfesion) {
                patientDetails.classList.remove('hidden');  // Mostrar los detalles del paciente
                patientInfo.innerHTML = `
                    <strong>Nombre:</strong> ${paciente.Nombre} <br>
                    <strong>Edad:</strong> ${paciente.Edad} <br>
                    <strong>Cobertura de Salud:</strong> ${paciente.Cobertura} <br>
                    <strong>Profesión:</strong> ${paciente.Profesion} <br>
                `;
            } else {
                patientDetails.classList.add('hidden');  // Ocultar los detalles si faltan datos
            }
        
            // GROC Scale Interaction
            const grocScale = document.getElementById('groc-scale');
            const selectedValue = document.getElementById('selected-value');
            let currentGrocValue = 0;
        
            grocScale.addEventListener('click', (e) => {
                if (e.target.classList.contains('groc-btn')) {
                    currentGrocValue = parseInt(e.target.dataset.value);
                    selectedValue.textContent = currentGrocValue;
                    selectedValue.className = currentGrocValue < 0 
                        ? 'text-red-600' 
                        : (currentGrocValue > 0 ? 'text-green-600' : 'text-blue-600');
                }
            });
        
            // Progress Chart (place holder)
            const ctx = document.getElementById('progress-chart').getContext('2d');
            const progressChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Inicial', 'Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
                    datasets: [{
                        label: 'Progreso GROC',
                        data: [0, -3, 0, 3, 5],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        
            // Form Submission
            document.getElementById('groc-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const date = document.getElementById('evaluation-date').value;
                const notes = document.getElementById('evaluation-notes').value;
        
                if (rut && currentGrocValue !== null) {
                    alert(`Evaluación guardada para el paciente ${rut}:
                        Valor GROC: ${currentGrocValue}
                        Fecha: ${date}
                        Notas: ${notes}`);
                    // Aquí enviaría estos datos al backend.
                } else {
                    alert('Por favor, seleccione un paciente y un valor en la escala GROC');
                }
            });
        
            // Logout
            document.getElementById('logout').addEventListener('click', () => {
                alert('Sesión cerrada');
                // Implementa la lógica de logout real.
            });
        });
        
        
    </script>
</body>
</html>
